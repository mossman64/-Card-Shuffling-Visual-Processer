    <script>
        //THE BIG LIST and sequence of all the cards in order of being flipped
        var cards =[];
        //records all the seen cards to compare to see if a move is lucky
        var seencards =[];
        //counts the overall amount of moves
        var moves =0;
        //identifys what part of the pair we are looking at
        var paircount =1;
        var matchpair ="false";
        //counts the number of lucky moves tottal
        var luckymoves =0;
        //if the pairs have cards that match previus cards
        var matched =false;
        //evaluates the first card of a pair
        var firstcard ="";
        var firstcolor ="";
        var firsttype ="";
        //evaluates the first card of a pair
        var secondcard ="";
        var secondcolor ="";
        var secondtype ="";
        //For evaluating the recorded amount of moves
        var record = 0;

        function doSomething(num){
            cards.push(num);
            record = record + 1
            document.getElementById("recorded").innerHTML = "Recorded = " + record;
           //document.getElementById("list").innerHTML = cards;
     
            }
        //Algorithim that will determine amount of lucky moves and tottal moves
        function doSomethingelse(){
            //counts each recorded move
            for (var i = 0; i < cards.length; i++){
                if (paircount === 1){
                    paircount = 2;
                    firstcard = cards[i].toString();
                    firstcolor = firstcard.substr(0, 1);
                    firsttype = firstcard.substr(1, 2);
                } else {
                    secondcard = cards[i].toString();
                    secondcolor = secondcard.substr(0, 1);
                    secondtype = secondcard.substr(1, 2);
                    if (firstcolor === secondcolor){
                        if (firsttype === secondtype){
                            for (var b = 0; b < seencards.length; b++){
                                if (firstcard === seencards[b]){
                                    matched = true;
                                }
                                if (secondcard === seencards[b]){
                                        matched = true;
                                }
                            }
                            if (matched === false){
                                luckymoves = luckymoves +1;
                            }
                        }
                    }
                    //adds the cards to the list of seen cards
                    seencards.push (firstcard);
                    seencards.push (secondcard);
                    //returns matched and paircount back for the next loop
                    matched = false;
                    paircount =1;
 
                }
            }
            //makes the moves list
            moves = cards.length/2;
            //Tells The screen what to display
            document.getElementById("moves").innerHTML = "Moves = " + moves;
            document.getElementById("luckys").innerHTML = "Luckys = " + luckymoves;
           
        }
